{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h3 class="text-danger">Delete Journey</h3>
  <p>Are you sure you want to delete <b>{{ journey.title }}</b>?</p>

  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'blog_detail' journey.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
