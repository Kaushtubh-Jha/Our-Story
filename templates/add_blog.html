  <label class="form-label">Images</label>

  <label class="form-label">ğŸµ Background Song</label>

    <input class="form-check-input" type="checkbox" name="is_private">
    <label class="form-check-label">ğŸ”’ Private</label>
  </div>

{% endblock %}
