{% extends 'base.html' %}
{% block content %}

<h3 class="mb-3">Create Account</h3>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="btn btn-primary">
    Register
  </button>
</form>

<p class="mt-3">
  Already have an account?
  <a href="/accounts/login/">Login</a>
</p>

{% endblock %}
